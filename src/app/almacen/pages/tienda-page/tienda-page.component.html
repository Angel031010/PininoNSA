<p>
    <a routerLink="/Tiendas/Crear" class="btn btn-primary">Agregar nueva tienda</a>
</p>

<table class="table table-striped table-hover table-bordered shadow-sm rounded">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre de la tienda</th>
      <th>Dirección</th>
      <th>Latitud</th>
      <th>Longitud</th>
      <th>Teléfono</th>
      <th>Encargado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tienda of listaTiendas">
      <td>{{ tienda.id }}</td>
      <td>{{ tienda.nombreTienda }}</td>
      <td>{{ tienda.direccion }}</td>
      <td>{{ tienda.latitud }}</td>
      <td>{{ tienda.longitud }}</td>
      <td>{{ tienda.telefono }}</td>
      <td>{{ obtenerNombreEncargado(tienda.idEncargado) }}</td>
      <td>
        <a routerLink="/Tiendas/Actualizar/{{tienda.id}}" class="btn btn-warning me-2">Editar</a>
        <a routerLink="/Tiendas/Eliminar/{{tienda.id}}" class="btn btn-danger me-auto">Eliminar</a>
    </tr>
  </tbody>
</table>
