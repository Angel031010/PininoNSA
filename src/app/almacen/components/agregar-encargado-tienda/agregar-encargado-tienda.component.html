<div class="container">
    <form (submit)="guardarEncargadoTienda()" [formGroup]="form">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre del encargado">
        </div>
        <div class="col-md-4 mb-3">
          <label for="apepat">Apellido Paterno</label>
          <input type="text" class="form-control" id="apepat" formControlName="apepat" placeholder="Ingrese el apellido paterno">
        </div>
        <div class="col-md-4 mb-3">
          <label for="apemat">Apellido Materno</label>
          <input type="text" class="form-control" id="apemat" formControlName="apemat" placeholder="Ingrese el apellido materno">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control" id="telefono" formControlName="telefono" placeholder="Ingrese el teléfono">
        </div>
        <div class="col-md-4 mb-3">
          <label for="correo">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" formControlName="correo" placeholder="Ingrese el correo electrónico">
        </div>
        <div class="col-md-4 mb-3">
          <label for="usuario">Usuario</label>
          <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Ingrese el usuario">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="pwd">Contraseña</label>
          <input type="password" class="form-control" id="pwd" formControlName="pwd" placeholder="Ingrese la contraseña">
        </div>
        <div class="col-md-4 mb-3">
          <label for="idRol">Rol</label>
          <select class="form-control" id="idRol" formControlName="idRol">
            <option value="" disabled selected>Seleccione un rol</option>
            <option *ngFor="let rol of listaRoles" [value]="rol.id">{{ rol.rol }}</option>
          </select>
        </div>
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Guardar</button>
      </div>
    </form>
  </div>
