<div class="container">
    <form (submit)="actualizarCategoria()" [formGroup]="form">
        <div class="col-4">
            <label for="nombre">Ingrese el nombre de la categoria</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombreCategoria">
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-warning" [disabled]="!form.valid">Guardar</button>
        </div>
    </form>
</div>
